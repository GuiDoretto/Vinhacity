        <h2>SEJA BEM VINDO AO QUIZ SOBRE VINHO</h2>

        <div class="slideshow-container">
            <div class="slide">
              <img src="imagens/img1.png" alt="Imagem 1">
            </div>
            <div class="slide">
              <img src="imagens/img2.png" alt="Imagem 2">
            </div>
            <div class="slide">
              <img src="imagens/img3.png" alt="Imagem 3">
            </div>
          </div>
        </div>

    <script>var slides = document.querySelectorAll('.slide');
        var currentSlide = 0;
        
        function showSlide(slideIndex) {
          slides[currentSlide].classList.remove('active');
          slides[slideIndex].classList.add('active');
          currentSlide = slideIndex;
        }
        
        function nextSlide() {
          var nextSlideIndex = (currentSlide + 1) % slides.length;
          showSlide(nextSlideIndex);
        }
        
        // Mostra o primeiro slide
        showSlide(0);
        
        // Alterna para o pr√≥ximo slide a cada 3 segundos
        setInterval(nextSlide, 3000);</script>
